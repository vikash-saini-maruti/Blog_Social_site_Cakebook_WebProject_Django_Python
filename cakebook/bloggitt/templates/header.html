<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />

  <link rel="shortcut icon" href="{% static 'theme/images/favicon.png' %}" type="">

  <title>Cakebook</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'theme/css/bootstrap.css' %}" />

  <!-- Fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Font Awesome style -->
  <link href="{% static 'theme/css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'theme/css/style.css' %}" rel="stylesheet" />

  <link href="{% static 'theme/css/responsive.css' %}" rel="stylesheet" />

</head>

<body class="sub_page">

    <header class="header_section">

        <nav class="navbar navbar-expand-lg custom_nav-container ">

            <span>

          </a>

            <span class=""> </span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_blog' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'favorites' %}">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Trading' %}">Trading</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-user" aria-hidden="true"></i> Logout</a>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Why_us' %}">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Trading' %}">Trading</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-user" aria-hidden="true"></i> Login</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <form class="form-inline">
                        <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>        
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

</html>
